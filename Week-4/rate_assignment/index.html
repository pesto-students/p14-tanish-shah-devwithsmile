<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Product Rating</title>
   
      <style>
         body {
            font-family: Calibri, Myriad;
         }
   
         div {
            margin-bottom: 5px;
         }
   
         /* Your solution goes here */
   
   
      </style>

      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <h1>Rate a Product</h1>
      <p><span class="required">*</span> indicates required field.</p>
      <form>
         <div>
            <label class="required labels">Product<span>*</span> </label>
            <input type="text" name="title" class="blue">
         </div>
         <div>
            <label class="required labels">Purchase Date<span class="required">*</span> </label>
            <input type="date" name="purchase-date" class="blue">
         </div>
         <div>
            <label class="required labels">Rating<span class="required">*</span> </label>
            <input type="number" name="rating" value="4" min="1" max="4" class="blue">
         </div> 
         <div> 
            <label class="labels">Comments</label>      
            <textarea rows="3" cols="50" name="comments"></textarea> 
         </div>
         <input type="submit" value="Submit Rating">
      </form>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <header>
        <h1>Restaurent Reviews</h1>
    </header>

    <nav>
        <ol class="nav-ol">
            <li class="nav-elements">
                <a href="homepage.html">Home</a>
            </li>

            <li class="nav-elements">
                <a href="AddReview.html">Add Review</a>
            </li>

            <li class="nav-elements">
                <a href="about.html">About</a>
            </li>
        </ol>
    </nav>

    <section class="Review-Page">
        <h3>Add Review</h3>

        <form action="#" method="post">
            <div class="Name">
                <label for="Name">Name ?</label>
                <input type="text" name="Name" id="Name" placeholder="Your Name Here">
            </div>

            <div class="Restaurent-name">
                <label for="Restaurent-name">Date: </label>
                <select name="Restaurent-name" id="Restaurent-name">
                    <option value="">Choose one...</option>
                    <option value="Main Street Cafe">Main Street Cafe</option>
                    <option value="Greek Cafe">Greek Cafe</option>
                </select>
            </div>

            <div class="dateofsend">
                <label for="dateofsend">Date of visit ?</label>
                <input type="date" name="dateofsend" id="dateofsend">
            </div>

            <div class="rating">
                <label for="rating">rating ?</label>
                <input type="number" name="rating" id="rating" min="0" max="5">
            </div>

            <div class="Details">
                <label for="Details">Details ?</label>
                <textarea type="number" name="Details" id="Details" ></textarea>
            </div>

            <div class="submit-btn">
                <button type="submit">submit</button>
            </div>
    
        </form>

    </section>
    <footer>
        <p><i class="fa-regular fa-copyright"></i>2022 Restaurent Reviews</p>
    </footer>
    <script src="https://kit.fontawesome.com/2abfe82c5e.js" crossorigin="anonymous"></script>
</body>

</html>

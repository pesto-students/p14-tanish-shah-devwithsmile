<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lineup.css">
</head>

<body>
    <form action="#" method="post">
        <p>
        <h1>Starting Lineup</h1>
        </p>

        <fieldset>
            <legend>
                Status:
            </legend>

            <div class="radio buttons">
                <input type="radio" name="radio" id="radio1">
                <label for="radio1">Draft</label>

                <input type="radio" name="radio" id="radio2" checked>
                <label for="radio2">Final</label>
            </div>


        </fieldset>

        <div class="date">
            <label for="gamedate">Date: </label>


            <select name="gameDate" id="gameDate">
                <option value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>


        </div>

        <fieldset>
            <legend>Players: </legend>
            <div>
                <input type="checkbox" name="Player" id="Arav Agarwal">
                <label for="Arav Agarwal">Arav Agarwal</label>

            </div>

            <div>
                <input type="checkbox" name="Player" id="Ava Johnson">
                <label for="Ava Johnson">Ava Johnson</label>

            </div>

            <div>
                <input type="checkbox" name="Player" id="Julio Ortiz">
                <label for="Julio Ortiz">Julio Ortiz</label>

            </div>

            <div>
                <input type="checkbox" name="Player" id="Liam Rubio">
                <label for="Liam Rubio">Liam Rubio</label>

            </div>

            <div>
                <input type="checkbox" name="Player" id="Emma Witherspoon">
                <label for="Emma Witherspoon">Emma Witherspoon</label>

            </div>

        </fieldset>

        <div class="submit">
            <input type="submit" value="submit">
        </div>


    </form>
</body>

</html>
